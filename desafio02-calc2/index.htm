<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <section class="calculadora">
            <h1>Calculadora1</h1>
            <div class="operandosContainer">
                <label class="numeroSelecionado"></label>
            </div>
            <div class="numerosContainer">
                <input class="botao" type="button" value="1" onclick="">
                <input class="botao" type="button" value="2" onclick="">
                <input class="botao" type="button" value="3" onclick="">
                <input class="botao" type="button" value="4" onclick="">
                <input class="botao" type="button" value="5" onclick="">
                <input class="botao" type="button" value="6" onclick="">
                <input class="botao" type="button" value="7" onclick="">
                <input class="botao" type="button" value="8" onclick="">
                <input class="botao" type="button" value="9" onclick="">
                <input class="botao" type="button" value="" onclick="">
                <input class="botao" type="button" value="0" onclick="">
                <input class="botao" type="button" value="." onclick="">
            </div>
            <div class="botoesContainer">
                <input class="botao" type="button" value="+" onclick="somar()">
                <input class="botao" type="button" value="-" onclick="subtrair()">
                <input class="botao" type="button" value="*" onclick="multiplicar()">
                <input class="botao" type="button" value="/" onclick="dividir()">
            </div>
        </section>
        
    </body>
</html>
