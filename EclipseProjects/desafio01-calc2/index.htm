<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>Calculadora1</h1>
        <div class="operandosContainer">
            <input class="label" type="text" id="txtNumero">
        </div>
        <section class="calculadora">
            <div class="numerosContainer">
                <input class="botaoNumero" type="button" value="C" onclick="limpar()">
                <input class="botaoNumero" type="button" value="1" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="4" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="7" onclick="numeroPressionado(parseInt(this.value))">
                <input class="desabilitado" type="button" value="">
                <input class="desabilitado" type="button" value="">
                <input class="botaoNumero" type="button" value="2" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="5" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="8" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="0" onclick="numeroPressionado(parseInt(this.value))">
                <input class="desabilitado" type="button" value="">
                <input class="botaoNumero" type="button" value="3" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="6" onclick="numeroPressionado(parseInt(this.value))">
                <input class="botaoNumero" type="button" value="9" onclick="numeroPressionado(parseInt(this.value))">
                <input class="desabilitado" type="button" value="">
            </div>
            <div class="botoesContainer">
                <input class="botaoOperador" type="button" value="+" onclick="somar()">
                <input class="botaoOperador" type="button" value="-" onclick="subtrair()">
                <input class="botaoOperador" type="button" value="*" onclick="multiplicar()">
                <input class="botaoOperador" type="button" value="/" onclick="dividir()">
                <input class="botaoOperador" type="button" value="=" onclick="resultado()">
            </div>
        </section>
        
    </body>
</html>
