<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>Calculadora1</h1>
        <div class="operandosContainer">
            <label>Operando 1:</label>
            <input type="text" class="txtInput" id="nmbOp1">
            <label>Operando 2:</label>
            <input type="text" class="txtInput" id="nmbOp2">
        </div>
        <div class="botoesContainer">
            <input class="botao" type="button" value="+" onclick="somar()">
            <input class="botao" type="button" value="-" onclick="subtrair()">
            <input class="botao" type="button" value="*" onclick="multiplicar()">
            <input class="botao" type="button" value="/" onclick="dividir()">
        </div>
    </body>
</html>
